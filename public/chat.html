<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalyst</title>
    <link rel="shortcut icon" href="/images/wordmark_logo.png" />
    <link rel="stylesheet" href="../css/chat.css" />
    <link rel="stylesheet" href="../css/snackbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9d7bb7e31a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <meta property="og:title" content="Join call - Catalyst" />
    <meta
      property="og:description"
      content="Click the link to join this call using Catalyst"
    />
    <meta
      property="og:image"
      content="https://Catalyst.io/images/preview.png"
    />
    <meta property="og:url" content="https://Catalyst.io/" />
  </head>
  <body id="body" onresize="windowResized()">
    <!-- <div id="permanent-header">
      <p style="text-align: center; height: 20px; font-weight: bold;">
        Black Lives Matter.&nbsp;
      </p>
      <a
        id="support-link"
        href="https://support.eji.org/give/153413/#!/donation/checkout"
        >Support the Equal Justice Initiative.</a
      >
    </div> -->
    <div id="arbitrary-data" style="display: none;"></div>
    <div id="header">
      <a target="_blank" href="/">
        <img src="/images/wordmark_logo.png" alt="Catalyst Logo" height="48" />
      </a>
    </div>

    <div id="call-section">
      <div id="remote-video-text"></div>

      <div id="wrapper"></div>
      <div id="moveable">
        <p id="local-video-text">No webcam input</p>
        <video id="local-video" autoplay muted playsinline></video>
      </div>

      <div class="multi-button">
        <div class="buttonContainer">
          <button class="hoverButton" onclick="{muteMicrophone()}">
            <i id="mic-icon" class="fas fa-microphone fa-xs"></i>
          </button>
          <div class="HoverState" id="mic-text">Mute</div>
        </div>

        <div class="buttonContainer">
          <button class="hoverButton" onclick="{openFullscreen()}">
            <i class="fas fa-compress fa-xs"></i>
          </button>
          <div class="HoverState">The Fanatic Mode</div>
        </div>

        <div class="buttonContainer">
          <button class="hoverButton" onclick="{pauseVideo()}">
            <i class="fas fa-video fa-xs" id="video-icon"></i>
          </button>
          <div class="HoverState" id="video-text">Pause Video</div>
        </div>

        <div class="buttonContainer">
          <button class="hoverButton" id="share-button" onclick="{swap()}">
            <i id="swap-icon" class="fas fa-desktop fa-xs"></i>
          </button>
          <div class="HoverState" id="swap-text">Share Screen</div>
        </div>

        <div class="buttonContainer">
          <button class="hoverButton" onclick="{toggleChat()}">
            <i id="chat-icon" class="fas fa-comment-slash fa-xs"></i>
          </button>
          <div class="HoverState" id="chat-text">Hide Chat</div>
        </div>

        <div class="buttonContainer">
          <button
            class="hoverButton"
            id="pip-button"
            onclick="{togglePictureInPicture()}"
          >
            <i class="fas fa-external-link-alt fa-xs"></i>
          </button>
          <div class="HoverState" id="pip-text">Toggle Picture in Picture</div>
        </div>

        <div class="buttonContainer">
          <button class="hoverButton" onclick="{requestToggleCaptions()}">
            <i class="fas fa-closed-captioning fa-xs"></i>
          </button>
          <div class="HoverState" id="caption-button-text">
            Start Live Caption
          </div>
        </div>

        <div class="buttonContainer">
          <button
            class="hoverButton"
            onclick="{window.location.href = '/newcall'}"
          >
            <i class="fas fa-phone-slash fa-xs"></i>
          </button>
          <div class="HoverState">End Call</div>
          <audio
            id="join-sound"
            src="/sounds/join.mp3"
            type="audio/mpeg"
          ></audio>

          <audio
            id="leave-sound"
            src="/sounds/leave.mp3"
            type="audio/mpeg"
          ></audio>
        </div>
      </div>
    </div>

    <div id="entire-chat">
      <div id="chat-zone">
        <div class="chat-messages"></div>
      </div>
      <form class="compose">
        <input type="text" placeholder="Message #everyone" />
      </form>
    </div>

    <!-- Sounds -->

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/toast-snackbar.js"></script>
    <script src="../js/autolink.js"></script>
    <script src="https://cdn.rawgit.com/muaz-khan/DetectRTC/master/DetectRTC.js"></script>
    <script id="chatJS" src="../js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/draggable.bundle.js"></script>
  </body>
</html>
